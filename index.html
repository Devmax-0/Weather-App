<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!-- Link for CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Link for Remix Icon -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="overlay"></div>
      <div class="card">
        <div class="search-box">
          <i class="ri-map-pin-fill"></i>
          <input
            type="text"
            placeholder="Enter city name:"
            spellcheck="false"
            required
          />
          <button><i class="ri-search-line"></i></button>
        </div>

        <div class="error">
          <img src="images/404.png" alt="" />
          <h2>404 City Not Found</h2>
        </div>

        <div class="weather">
          <img src="images/cloud.png" class="weather-icon" />
          <h1 class="temp">22Â°C</h1>
          <h2 class="city-name">Faisalabad</h2>
          <div class="details">
            <div class="col">
              <i class="ri-water-percent-line"></i>
              <div class="humidity-content">
                <p class="humidity">50 %</p>
                <p>Humidity</p>
              </div>
            </div>

            <div class="col2">
              <i class="ri-cloud-windy-line"></i>
              <div class="wind-content">
                <p class="wind">50 km/h</p>
                <p>Wind Speed</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
